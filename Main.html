<!DOCTYPE html>
<html>
<head>
    <title>Side-Scrolling Click-to-Jump Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        // JavaScript code for the side-scrolling click-to-jump game

        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Player object
        var player = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            speed: 0,
            gravity: 0.6,
            jumpForce: -12,
            doubleJumpForce: -10,
            bounce: 0.5,
            isJumping: false,
            isDoubleJumping: false,
            jumpCount: 0
        };

        // Obstacles
        var obstacles = [];
        var obstacleWidth = 50;
        var obstacleHeight = 150;
        var minGap = 200;
        var maxGap = 400;
        var obstacleSpeed = 5;

        // Game state
        var isGameStarted = false;
        var isGameOver = false;
        var score = 0;
        var highScore = 0;

        // Event listener for the space bar keydown event
        document.addEventListener("keydown", function (event) {
            if (event.code === "Space" && !isGameOver) {
                if (!player.isJumping) {
                    player.isJumping = true;
                    player.speed = player.jumpForce;
                    player.jumpCount++;
                } else if (player.jumpCount === 1 && !player.isDoubleJumping) {
                    player.isDoubleJumping = true;
                    player.speed = player.doubleJumpForce;
                    player.jumpCount++;
                }
            }
        });

        // Event listener for the canvas click event to start the game
        canvas.addEventListener("click", function (event) {
            if (!isGameStarted) {
                isGameStarted = true;
                resetGame();
            } else if (isGameOver) {
                resetGame();
            }
        });

        // Game loop
        function gameLoop() {
            if (!isGameStarted) {
                drawStartScreen();
                requestAnimationFrame(gameLoop);
                return;
            }

            if (isGameOver) {
                drawGameOverScreen();
                return;
            }

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update the game state
        function update() {
            // Player movement
            player.y += player.speed;
            player.speed += player.gravity;

            if (player.y >= canvas.height - player.radius) {
                player.y = canvas.height - player.radius;
                player.speed *= -player.bounce;
                player.isJumping = false;
                player.isDoubleJumping = false;
                player.jumpCount = 0;
            }

            // Obstacle movement
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed;

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }
            }

            // Check collision
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return;
                }
            }

            // Increment score
            score += 0.1;
        }

        // Draw the start screen
        function drawStartScreen() {
            context.fillStyle = "#ffffff";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = "#000000";
            context.font = "48px Arial";
            context.fillText("Click to Start", canvas.width / 2 - 120, canvas.height / 2);
        }

        // Draw the game over screen
        function drawGameOverScreen() {
            context.fillStyle = "#ffffff";
            context.fillRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = "#000000";
            context.font = "48px Arial";
            context.fillText("Game Over", canvas.width / 2 - 100, canvas.height / 2);
            context.font = "24px Arial";
            context.fillText("Click to Retry", canvas.width / 2 - 70, canvas.height / 2 + 40);
        }

        // Reset the game
        function resetGame() {
            isGameOver = false;
            score = 0;
            player.y = canvas.height / 2;
            obstacles = [];
            gameLoop();
        }

        // Draw the game elements
        function draw() {
            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = "#ff0000";
            context.beginPath();
            context.arc(player.x, player.y, player.radius, 0, Math.PI * 2, false);
            context.fill();

            // Draw obstacles
            context.fillStyle = "#0000ff";
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                context.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Draw score
            context.fillStyle = "#000000";
            context.font = "24px Arial";
            context.fillText("Score: " + Math.floor(score), 10, 30);

            // Draw high score
            context.fillText("High Score: " + Math.floor(highScore), 10, 60);
        }

        // Generate random obstacles
        function generateObstacle() {
            var gap = Math.floor(Math.random() * (maxGap - minGap + 1)) + minGap;
            var obstacle = {
                x: canvas.width,
                y: 0,
                width: obstacleWidth,
                height: canvas.height - gap
            };
            obstacles.push(obstacle);
        }

        // Check collision between the player and an obstacle
        function checkCollision(player, obstacle) {
            var dx = player.x - Math.max(obstacle.x, Math.min(player.x, obstacle.x + obstacle.width));
            var dy = player.y - Math.max(obstacle.y, Math.min(player.y, obstacle.y + obstacle.height));
            return dx * dx + dy * dy < player.radius * player.radius;
        }

        // Game over
        function gameOver() {
            isGameOver = true;
            if (score > highScore) {
                highScore = score;
            }
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
