<!DOCTYPE html>
<html>
<head>
    <title>Continuous Side-Scrolling Space Bar Jump Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        // JavaScript code for the continuous side-scrolling space bar jump game

        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Player object
        var player = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            speed: 5,
            gravity: 1,
            jumpHeight: 15,
            isJumping: false
        };

        // Obstacle variables
        var obstacles = [];
        var obstacleWidth = 50;
        var minObstacleHeight = 50;
        var maxObstacleHeight = 200;
        var obstacleGap = 200;
        var obstacleSpawnDelay = 1500; // milliseconds
        var lastObstacleSpawnTime = 0;

        // Score
        var score = 0;
        var highScore = 0;

        // Keyboard event listener for jumping
        document.addEventListener("keydown", function (event) {
            if (event.code === "Space" && !player.isJumping) {
                player.isJumping = true;
                player.y -= player.jumpHeight;
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update the game state
        function update() {
            // Player movement
            player.y += player.gravity;

            if (player.y >= canvas.height - player.radius) {
                player.y = canvas.height - player.radius;
                player.isJumping = false;
            }

            // Obstacle spawning
            var currentTime = Date.now();
            if (currentTime - lastObstacleSpawnTime > obstacleSpawnDelay) {
                spawnObstacle();
                lastObstacleSpawnTime = currentTime;
            }

            // Obstacle movement and collision detection
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                obstacle.x -= player.speed;

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }

                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return;
                }
            }

            // Score update
            score += player.speed / 10;

            // High score update
            if (score > highScore) {
                highScore = score;
            }
        }

        // Spawn a new obstacle
        function spawnObstacle() {
            var obstacleHeight = Math.floor(Math.random() * (maxObstacleHeight - minObstacleHeight + 1)) + minObstacleHeight;
            var obstacle = {
                x: canvas.width,
                y: canvas.height - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight
            };
            obstacles.push(obstacle);
        }

        // Check collision between the player and an obstacle
        function checkCollision(player, obstacle) {
            var dx = player.x - Math.max(obstacle.x, Math.min(player.x, obstacle.x + obstacle.width));
            var dy = player.y - Math.max(obstacle.y, Math.min(player.y, obstacle.y + obstacle.height));
            return dx * dx + dy * dy < player.radius * player.radius;
        }

        // Game over
        function gameOver() {
            if (score > highScore) {
                highScore = score;
            }
            score = 0;
            player.y = canvas.height / 2;
            obstacles = [];
        }

        // Draw the game elements
        function draw() {
            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = "#ff0000";
            context.beginPath();
            context.arc(player.x, player.y, player.radius, 0, Math.PI * 2, false);
            context.fill();

            // Draw obstacles
            context.fillStyle = "#0000ff";
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                context.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Draw score
            context.fillStyle = "#000000";
            context.font = "24px Arial";
            context.fillText("Score: " + Math.floor(score), 10, 30);

            // Draw high score
            context.fillText("High Score: " + Math.floor(highScore), 10, 60);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
