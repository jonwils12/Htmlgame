<!DOCTYPE html>
<html>
<head>
    <title>Side-Scrolling Click-to-Jump Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        // JavaScript code for the side-scrolling click-to-jump game

        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Player object
        var player = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            speed: 0,
            gravity: 0.6,
            jumpForce: -12,
            bounce: 0.5,
            isJumping: false
        };

        // Obstacles
        var obstacles = [];
        var obstacleWidth = 50;
        var obstacleHeight = 120;
        var minGap = 275;
        var maxGap = 400;
        var obstacleSpeed = 5;

        // Game state
        var isGameOver = false;
        var score = 0;
        var highScore = 0;

        // Event listener for the space bar keydown event
        document.addEventListener("keydown", function (event) {
            if (event.code === "Space" && !isGameOver) {
                if (!player.isJumping) {
                    player.isJumping = true;
                    player.speed = player.jumpForce;
                }
            }
        });

        // Game loop
        function gameLoop() {
            if (isGameOver) {
                return;
            }

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update the game state
        function update() {
            // Player movement
            player.y += player.speed;
            player.speed += player.gravity;

            if (player.y >= canvas.height - player.radius) {
                player.y = canvas.height - player.radius;
                player.speed *= -player.bounce;
                player.isJumping = false;
            }

            // Obstacle movement
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                obstacle.x -= obstacleSpeed;

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(i, 1);
                    i--;
                }

                if (checkCollision(player, obstacle)) {
                    gameOver();
                    return;
                }
            }

            // Score update
            score += 1;

            // High score update
            if (score > highScore) {
                highScore = score;
            }

            // Obstacle spawning
            if (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - getRandomGap()) {
                spawnObstacle();
            }
        }

        // Spawn a new obstacle
        function spawnObstacle() {
            var obstacle = {
                x: canvas.width,
                y: canvas.height - obstacleHeight,
                width: obstacleWidth,
                height: obstacleHeight
            };
            obstacles.push(obstacle);
        }

        // Get a random gap between obstacles
        function getRandomGap() {
            return Math.floor(Math.random() * (maxGap - minGap + 1)) + minGap;
        }

        // Check collision between the player and an obstacle
        function checkCollision(player, obstacle) {
            var dx = player.x - Math.max(obstacle.x, Math.min(player.x, obstacle.x + obstacle.width));
            var dy = player.y - Math.max(obstacle.y, Math.min(player.y, obstacle.y + obstacle.height));
            return dx * dx + dy * dy < player.radius * player.radius;
        }

        // Game over
        function gameOver() {
            isGameOver = true;
            if (score > highScore) {
                highScore = score;
            }
        }

        // Draw the game elements
        function draw() {
            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = "#ff0000";
            context.beginPath();
            context.arc(player.x, player.y, player.radius, 0, Math.PI * 2, false);
            context.fill();

            // Draw obstacles
            context.fillStyle = "#0000ff";
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                context.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Draw score
            context.fillStyle = "#000000";
            context.font = "24px Arial";
            context.fillText("Score: " + Math.floor(score), 10, 30);

            // Draw high score
            context.fillText("High Score: " + Math.floor(highScore), 10, 60);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
