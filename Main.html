<!DOCTYPE html>
<html>
<head>
    <title>Side-Scrolling Click-to-Jump Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        // JavaScript code for the side-scrolling click-to-jump game

        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Player object
        var player = {
            x: 50,
            y: canvas.height / 2,
            radius: 20,
            speed: 5,
            gravity: 1,
            jumpHeight: 15,
            isJumping: false
        };

        // Game state
        var isGameOver = false;
        var score = 0;
        var highScore = 0;

        // Event listener for the space bar keydown event
        document.addEventListener("keydown", function (event) {
            if (event.code === "Space" && !isGameOver) {
                if (!player.isJumping) {
                    player.isJumping = true;
                    player.y -= player.jumpHeight;
                }
            }
        });

        // Game loop
        function gameLoop() {
            if (isGameOver) {
                return;
            }

            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update the game state
        function update() {
            // Player movement
            player.y += player.gravity;

            if (player.y >= canvas.height - player.radius) {
                player.y = canvas.height - player.radius;
                player.isJumping = false;
            }

            // Score update
            score += player.speed / 10;

            // High score update
            if (score > highScore) {
                highScore = score;
            }
        }

        // Draw the game elements
        function draw() {
            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = "#ff0000";
            context.beginPath();
            context.arc(player.x, player.y, player.radius, 0, Math.PI * 2, false);
            context.fill();

            // Draw score
            context.fillStyle = "#000000";
            context.font = "24px Arial";
            context.fillText("Score: " + Math.floor(score), 10, 30);

            // Draw high score
            context.fillText("High Score: " + Math.floor(highScore), 10, 60);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
