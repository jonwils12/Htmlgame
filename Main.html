<!DOCTYPE html>
<html>
<head>
    <title>Side-Scrolling Click to Jump Game with Obstacles</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: #d3d3d3;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        // JavaScript code for the side-scrolling click-to-jump game with obstacles

        // Get the canvas element
        var canvas = document.getElementById("gameCanvas");
        var context = canvas.getContext("2d");

        // Player object
        var player = {
            x: 50,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 5,
            isJumping: false,
            jumpHeight: 100,
            jumpCount: 0
        };

        // Obstacles array
        var obstacles = [
            { x: 300, y: canvas.height - 50, width: 100, height: 50 },
            { x: 600, y: canvas.height - 100, width: 100, height: 100 },
            { x: 900, y: canvas.height - 150, width: 100, height: 150 }
        ];

        // Score
        var score = 0;

        // Click event listener for jumping
        canvas.addEventListener("click", function (event) {
            if (!player.isJumping && player.jumpCount < 2) {
                player.isJumping = true;
                player.jumpCount++;
                player.y -= player.jumpHeight;
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Update the game state
        function update() {
            // Player movement
            if (!player.isJumping) {
                player.x += player.speed;
            }

            // Check collision with obstacles
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                if (checkCollision(player, obstacle)) {
                    resetGame();
                    break;
                }
            }

            // Gravity
            if (player.isJumping) {
                player.y += 5;
                if (player.y >= canvas.height - player.height) {
                    player.y = canvas.height - player.height;
                    player.isJumping = false;
                    player.jumpCount = 0;
                    score++;
                }
            }

            // Remove off-screen obstacles
            if (obstacles.length > 0 && obstacles[0].x + obstacles[0].width < 0) {
                obstacles.shift();
            }

            // Add new obstacles
            if (obstacles.length === 0 || canvas.width - obstacles[obstacles.length - 1].x >= 300) {
                var newObstacle = {
                    x: canvas.width,
                    y: canvas.height - Math.floor(Math.random() * 150) - 50,
                    width: 100,
                    height: Math.floor(Math.random() * 100) + 50
                };
                obstacles.push(newObstacle);
            }
        }

        // Check collision between two rectangles
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y;
        }

        // Reset the game
        function resetGame() {
            score = 0;
            player.x = 50;
            player.y = canvas.height - 100;
            obstacles = [];
        }

        // Draw the game elements
        function draw() {
            // Clear canvas
            context.clearRect(0, 0, canvas.width, canvas.height);

            // Draw player
            context.fillStyle = "#ff0000";
            context.fillRect(player.x, player.y, player.width, player.height);

            // Draw obstacles
            context.fillStyle = "#0000ff";
            for (var i = 0; i < obstacles.length; i++) {
                var obstacle = obstacles[i];
                context.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            }

            // Draw score
            context.fillStyle = "#000000";
            context.font = "24px Arial";
            context.fillText("Score: " + score, 10, 30);
        }

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
